<html>
<head>
<script type="text/javascript">
    function ageCount() {
    	var name1 = document.getElementById("name").value;
        var date1 = new Date();
        var dob= document.getElementById("dob").value;
        var date2=new Date(dob);
        var pattern = /^\d{1,2}\/\d{1,2}\/\d{4}$/; //Regex to validate date format (dd/mm/yyyy)
        if (pattern.test(dob)) {
            var y1 = date1.getFullYear(); //getting current year
            var y2 = date2.getFullYear(); //getting dob year
            var m1 = date1.getMonth();
            var m2 = date2.getMonth();
            var d1 = date1.getDate();
            var d2 = date2.getDate();
            var age = y1-y2;       //calculating age in year
            var months = m1-m2;		//calculating age in months
            var days = d1-d2;		//calculating age in days
            document.write(name1 + " you were born on " + d2 + "/" + m2 + "/" + y2 + " and your curent age is " + age + " year " + months + " months " + days + " days on today ");
            return true;
        } else {
            alert("Invalid date format. Please Input in (dd/mm/yyyy) format!");
            return false;
        }

    }
</script>
</head>
<body>
Enter Name:
<input type = "text" id = "name" name="name" />
Date of Birth(dd/mm/yyyy):
<input type="text" name="dob" id="dob" />
<input type="submit" value="Age" onclick="ageCount();">
</body>
</html>
